<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CGFexample</title>

<style>
body, html {
    border: 0;
    padding: 0;
    margin: 0;
    overflow: hidden;
}

canvas {
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>

	<div id="div">
		<button type="button" onclick="javascript:setGameType(0);">Multiplayer</button>
		<button type="button" onclick="javascript:setGameType(1);">Singleplayer</button>
		<button type="button" onclick="javascript:setGameType(2);">Computer vs Computer</button>
	</div>

	<style>
		div {
			background-color: black;
		}

		button {
			background-color: white;
			margin-top: 1em;
			margin-left: 1em;
			margin-bottom: 1em;
			border: 1px solid white;
			border-radius: 5px;
		}

		button:hover{
			border: 1px solid #a1a1a1;
			background-color: #a1a1a1;
			cursor: pointer;
		}
	</style>

<script src="main.js"></script>

</body>
</html>
